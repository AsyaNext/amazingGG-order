<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazing GG (order)</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="fixed-size">
    <div class="header">
      <img class="header-logo" src="assets/images/logo.svg" alt="logo">
      <div class="header-btn">
        <div class="header-btn__caption">Меню</div>
        <div class="header-btn__icon"></div>
      </div>
    </div>
    <div class="footer">
      <img class="footer-logo" src="assets/images/logo-footer.svg" alt="logo-footer">
      <div class="footer-navigation">
        <div class="footer-navigation__group menu-contacts">
          <div class="footer-navigation__group-title">Контакты -</div>
          <div class="footer-navigation__group-item">help@amazing.ru</div>
        </div>
        <div class="footer-navigation__group menu-important">
          <div class="footer-navigation__group-title">Важное -</div>
          <div class="footer-navigation__group-item">Гарантии</div>
          <div class="footer-navigation__group-item">О нас</div>
        </div>
        <div class="footer-navigation__group menu-users">
          <div class="footer-navigation__group-title">Для пользователей -</div>
          <div class="footer-navigation__group-item">Положение о конфиденциальности</div>
          <div class="footer-navigation__group-item">Пользовательское соглашение</div>
        </div>
        <div class="footer-navigation__group menu-community">
          <div class="footer-navigation__group-title">Мы в соц.сетях -</div>
          <div class="footer-navigation__group-links">
            <div class="footer-navigation__group-links-item discord"></div>
            <div class="footer-navigation__group-links-item insta"></div>
            <div class="footer-navigation__group-links-item vk"></div>
          </div>
        </div>
      </div>
      <div class="footer-design">
        <img class="footer-design__logo" src="assets/images/logo-design.svg" alt="logo-design">
        <div class="footer-design__caption">Элитный дизайн от	&copy;Buublexx. Verified &#10004;. 2020</div>
      </div>
    </div>
  </div>
</body>
</html>
